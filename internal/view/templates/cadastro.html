<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - Meu Cupcake</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: sans-serif;
      }
      .split-container {
        display: flex;
        height: 100%;
      }
      .split-left {
        flex: 1;
        background-image: url("/static/images/cupcake-bg.png");
        background-size: cover;
        background-position: center;
      }
      .split-right {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }
      .form-container {
        width: 100%;
        max-width: 400px;
      }
      h1 {
        color: #ff69b4;
        text-align: center;
        margin-bottom: 1.5rem;
      }
      .form-group {
        margin-bottom: 1rem;
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
      }
      input {
        width: 100%;
        padding: 0.7rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 0.8rem;
        background-color: #ff69b4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
      }
      .extra-link {
        text-align: center;
        margin-top: 1.5rem;
      }
      .extra-link a {
        color: #ff69b4;
        font-weight: bold;
      }

      @media (max-width: 768px) {
        .split-container {
          flex-direction: column;
        }
        .split-left {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="split-container">
      <div class="split-left"></div>
      <div class="split-right">
        <div class="form-container">
          <h1>Crie sua Conta</h1>
          <form action="/cadastro" method="POST">
            <div class="form-group">
              <label for="nome">Nome</label>
              <input type="text" id="nome" name="nome" required />
            </div>
            <div class="form-group">
              <label for="email">E-mail</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="senha">Senha</label>
              <input type="password" id="senha" name="senha" required />
            </div>
            <div class="form-group">
              <label for="confirmar_senha">Confirmar Senha</label>
              <input
                type="password"
                id="confirmar_senha"
                name="confirmar_senha"
                required
              />
            </div>
            <button type="submit">Cadastrar</button>
          </form>
          <div class="extra-link">
            <span>JÃ¡ tem uma conta? <a href="/login">Entre aqui</a></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
