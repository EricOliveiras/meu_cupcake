<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/static/images/favicon.png" />
    <title>Minha Conta - Meu Cupcake</title>
    <link rel="stylesheet" href="/static/css/style.css" />

    <style>
      /* --- CORREÇÃO AQUI --- */
      .container {
        max-width: 800px;
        margin: 2rem auto;
        padding: 0 1rem; /* Adiciona padding lateral para telas pequenas */
        box-sizing: border-box; /* Garante que o padding não aumente a largura */
      }
      /* --- FIM DA CORREÇÃO --- */

      .dashboard-content {
        background-color: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .dashboard-links a {
        display: block;
        margin-bottom: 1rem;
        font-size: 1.2rem;
        color: #333;
        text-decoration: none;
        padding: 10px;
        border-radius: 5px;
        transition: background-color 0.2s;
      }
      .dashboard-links a:hover {
        background-color: #f0f0f0;
        color: #ff69b4;
      }
      /* Opcional: Ajuste para telas pequenas */
      @media (max-width: 768px) {
        .container {
          margin-top: 1rem;
          margin-bottom: 1rem;
        }
        h1 {
          font-size: 1.8rem;
        }
        .dashboard-content {
          padding: 1.5rem;
        }
        .dashboard-links a {
          font-size: 1.1rem;
        }
      }
    </style>
  </head>
  <body>
    {{ template "_header.html" . }}

    <div class="container">
      <h1>Minha Conta</h1>
      <div class="dashboard-content">
        <p>Olá! Bem-vindo(a) de volta!</p>

        <div class="dashboard-links">
          <a href="/vitrine">Ver a Vitrine</a>
          <a href="/cliente/pedidos">Meus Pedidos</a>
        </div>
      </div>
    </div>
  </body>
</html>
