<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bem-vindo ao Meu Cupcake</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: sans-serif;
      }
      .split-container {
        display: flex;
        height: 100%;
      }
      .split-left {
        flex: 1;
        background-image: url("/static/images/cupcake-bg.png");
        background-size: cover;
        background-position: center;
      }
      .split-right {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        text-align: center;
      }
      nav {
        width: 100%;
        text-align: right;
        position: absolute;
        top: 0;
        right: 0;
        padding: 1.5rem;
        display: flex;
        justify-content: flex-end;
        align-items: center;
      }
      h1 {
        color: #ff69b4;
        font-size: 3rem;
        margin-bottom: 1rem;
      }
      p {
        color: #555;
        font-size: 1.2rem;
        max-width: 450px;
      }

      /* --- ESTILOS DOS BOTÃ•ES --- */
      .btn {
        text-decoration: none;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
        font-weight: bold;
        margin: 0 0.5rem;
        border: 1px solid transparent;
      }
      .btn-primary {
        background-color: #ff69b4;
        color: white;
        border-color: #ff69b4;
      }
      .btn-primary:hover {
        background-color: #ff85c1;
        border-color: #ff85c1;
      }
      .btn-secondary {
        background-color: white;
        color: #ff69b4;
        border-color: #ff69b4;
      }
      .btn-secondary:hover {
        background-color: #ff69b4;
        color: white;
        border-color: #ff69b4;
      }
      .cta-button {
        margin-top: 2rem;
        padding: 15px 30px;
        font-size: 1.2rem;
      }

      @media (max-width: 768px) {
        .split-container {
          flex-direction: column;
        }
        .split-left {
          min-height: 250px;
        }
        nav {
          position: static;
          text-align: center;
          padding: 1rem 0;
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="split-container">
      <div class="split-left"></div>
      <div class="split-right">
        <h1>Meu Cupcake</h1>
        <p>
          A arte de fazer cupcakes personalizados, entregue com carinho na sua
          porta.
        </p>
        <a href="/vitrine" class="btn btn-primary cta-button">Ver a Vitrine</a>
      </div>
    </div>
  </body>
</html>
