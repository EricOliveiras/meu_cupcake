<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Cupcake</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      h1 {
        color: #ff69b4;
      }

      /* --- CSS DOS BOT√ïES --- */
      .btn {
        text-decoration: none;
        color: #333;
        padding: 8px 16px;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
        font-weight: bold;
        border: 1px solid #ccc;
        background-color: #f0f0f0;
      }

      .btn-primary {
        background-color: #ff69b4;
        color: white;
        border-color: #ff69b4;
      }

      .btn:hover {
        background-color: #ddd;
      }

      .btn-primary:hover {
        background-color: #ff85c1;
        border-color: #ff85c1;
      }

      .btn-logout {
        background-color: transparent;
        color: #ff69b4;
        border-color: #ff69b4;
      }

      .btn-logout:hover {
        background-color: #ff69b4;
        color: white;
      }
    </style>
  </head>
  <body>
    <nav
      style="
        text-align: right;
        padding: 1rem;
        display: flex;
        justify-content: flex-end;
        align-items: center;
      "
    >
      {{ if .IsLoggedIn }}
      <span style="margin-right: 1rem">Ol√°, {{ .UserName }}!</span>
      <a href="/logout" class="btn btn-logout">Sair</a>
      {{ else }}
      <a href="/login" class="btn">Entrar</a>
      <span style="margin: 0 0.5rem">|</span>
      <a href="/cadastro" class="btn btn-primary">Cadastrar</a>
      {{ end }}
    </nav>

    <h1>üßÅ Bem-vindo ao Meu Cupcake! üßÅ</h1>
    <p>O seu sistema para criar e pedir os cupcakes mais deliciosos.</p>
  </body>
</html>
