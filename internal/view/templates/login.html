<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Meu Cupcake</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: sans-serif;
      }
      .split-container {
        display: flex;
        height: 100%;
      }
      .split-left {
        flex: 1;
        background-image: url("/static/images/cupcake-bg.png"); /* Certifique-se que o nome do arquivo está correto */
        background-size: cover;
        background-position: center;
      }
      .split-right {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }
      .form-container {
        width: 100%;
        max-width: 400px;
      }
      h1 {
        color: #ff69b4;
        text-align: center;
        margin-bottom: 1.5rem;
      }
      .form-group {
        margin-bottom: 1rem;
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
      }
      input {
        width: 100%;
        padding: 0.7rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 0.8rem;
        background-color: #ff69b4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
      }
      button:hover {
        background-color: #ff85c1;
      }
      .extra-link {
        text-align: center;
        margin-top: 1.5rem;
        font-size: 0.9rem;
      }
      .extra-link a {
        color: #ff69b4;
        font-weight: bold;
        text-decoration: none;
      }
      .extra-link a:hover {
        text-decoration: underline;
      }

      /* --- ESTILOS PARA FLASH MESSAGES --- */
      .flash-messages {
        padding: 0;
        margin-bottom: 1.5rem;
      }
      .flash {
        padding: 1rem;
        margin-bottom: 1rem;
        border-radius: 5px;
        border: 1px solid transparent;
        text-align: center;
        font-weight: 700;
      }
      .flash-success {
        color: #155724;
        background-color: #d4edda;
        border-color: #c3e6cb;
      }
      .flash-error {
        color: #721c24;
        background-color: #f8d7da;
        border-color: #f5c6cb;
      }
      /* --- FIM ESTILOS FLASH --- */

      @media (max-width: 768px) {
        .split-container {
          flex-direction: column;
        }
        .split-left {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="split-container">
      <div class="split-left"></div>
      <div class="split-right">
        <div class="form-container">
          {{ if .FlashesSuccess }}
          <div class="flash-messages">
            {{ range .FlashesSuccess }}
            <div class="flash flash-success">{{ . }}</div>
            {{ end }}
          </div>
          {{ end }} {{ if .FlashesError }}
          <div class="flash-messages">
            {{ range .FlashesError }}
            <div class="flash flash-error">{{ . }}</div>
            {{ end }}
          </div>
          {{ end }}
          <h1>Acesse sua Conta</h1>
          <form action="/login" method="POST">
            <div class="form-group">
              <label for="email">E-mail</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="senha">Senha</label>
              <input type="password" id="senha" name="senha" required />
            </div>
            <button type="submit">Entrar</button>
          </form>
          <div class="extra-link">
            <span>Não tem uma conta? <a href="/cadastro">Cadastre-se</a></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
