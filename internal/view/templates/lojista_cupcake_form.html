<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Novo Cupcake - Lojista</title>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f9f9f9;
        margin: 0;
        padding: 2rem 0;
      }
      .form-container {
        background-color: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
      }
      h1 {
        color: #ff69b4;
        text-align: center;
        margin-bottom: 1.5rem;
      }
      .form-group {
        margin-bottom: 1.2rem;
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
      }
      input[type="text"],
      input[type="number"],
      textarea,
      input[type="file"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      textarea {
        resize: vertical;
        min-height: 100px;
      }
      .checkbox-group {
        display: flex;
        align-items: center;
      }
      .checkbox-group input {
        width: auto;
        margin-right: 10px;
      }
      .form-actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 2rem;
      }
      .btn {
        text-decoration: none;
        color: white;
        padding: 12px 24px;
        border-radius: 5px;
        transition: background-color 0.3s;
        font-weight: bold;
        border: none;
        cursor: pointer;
        font-size: 1rem;
      }
      .btn-primary {
        background-color: #ff69b4;
      }
      .btn-primary:hover {
        background-color: #ff85c1;
      }
      .btn-secondary {
        background-color: #6c757d;
        color: white;
      }
      .btn-secondary:hover {
        background-color: #5a6268;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h1>Adicionar Novo Cupcake</h1>
      <form
        action="/lojista/cupcakes/novo"
        method="POST"
        enctype="multipart/form-data"
      >
        <div class="form-group">
          <label for="nome">Nome do Cupcake</label>
          <input type="text" id="nome" name="nome" required />
        </div>
        <div class="form-group">
          <label for="descricao">Descrição</label>
          <textarea id="descricao" name="descricao" required></textarea>
        </div>
        <div class="form-group">
          <label for="preco">Preço (R$)</label>
          <input
            type="number"
            id="preco"
            name="preco"
            step="0.01"
            min="0"
            required
          />
        </div>
        <div class="form-group">
          <label for="imagem">Foto do Cupcake</label>
          <input
            type="file"
            id="imagem"
            name="imagem"
            accept="image/png, image/jpeg"
            required
          />
        </div>
        <div class="form-group checkbox-group">
          <input
            type="checkbox"
            id="disponivel"
            name="disponivel"
            value="true"
            checked
          />
          <label for="disponivel">Disponível para venda</label>
        </div>
        <div class="form-actions">
          <a href="/lojista/cupcakes" class="btn btn-secondary">Cancelar</a>
          <button type="submit" class="btn btn-primary">Salvar Cupcake</button>
        </div>
      </form>
    </div>
  </body>
</html>
