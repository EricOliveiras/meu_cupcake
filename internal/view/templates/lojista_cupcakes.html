<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciar Cupcakes - Lojista</title>
    <style>
      body {
        font-family: sans-serif;
        background-color: #f9f9f9;
        color: #333;
        margin: 0;
        padding: 2rem;
      }
      .container {
        max-width: 1000px;
        margin: 0 auto;
        background-color: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #ff69b4;
        border-bottom: 2px solid #f0f0f0;
        padding-bottom: 1rem;
        margin-bottom: 1.5rem;
      }
      .header-actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
      }
      .btn {
        text-decoration: none;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s;
        font-weight: bold;
      }
      .btn-primary {
        background-color: #ff69b4;
      }
      .btn-primary:hover {
        background-color: #ff85c1;
      }
      .cupcakes-table {
        width: 100%;
        border-collapse: collapse;
      }
      .cupcakes-table th,
      .cupcakes-table td {
        padding: 12px;
        border-bottom: 1px solid #ddd;
        text-align: left;
        vertical-align: middle;
      }
      .cupcakes-table thead th {
        background-color: #f7f7f7;
        font-weight: bold;
      }
      .cupcakes-table tbody tr:hover {
        background-color: #f1f1f1;
      }
      .cupcake-img {
        width: 60px;
        height: 60px;
        object-fit: cover;
        border-radius: 5px;
      }
      .actions a {
        text-decoration: none;
        margin-right: 10px;
        color: #007bff;
      }
      .actions a.delete {
        color: #dc3545;
      }
      .empty-state {
        text-align: center;
        padding: 40px;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header-actions">
        <h1>Gerenciar Cupcakes</h1>
        <a href="/lojista/cupcakes/novo" class="btn btn-primary"
          >Adicionar Novo Cupcake</a
        >
      </div>

      <table class="cupcakes-table">
        <thead>
          <tr>
            <th>Imagem</th>
            <th>Nome</th>
            <th>Preço</th>
            <th>Disponível</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          {{ range .Cupcakes }}
          <tr>
            <td>
              <img
                src="{{ .ImagemURL }}"
                alt="{{ .Nome }}"
                class="cupcake-img"
              />
            </td>
            <td>{{ .Nome }}</td>
            <td>R$ {{ printf "%.2f" .Preco }}</td>
            <td>{{ if .Disponivel }} Sim {{ else }} Não {{ end }}</td>
            <td class="actions">
              <a href="/lojista/cupcakes/editar/{{ .ID }}">Editar</a>
              <a href="/lojista/cupcakes/excluir/{{ .ID }}" class="delete"
                >Excluir</a
              >
            </td>
          </tr>
          {{ else }}
          <tr>
            <td colspan="5" class="empty-state">
              Nenhum cupcake cadastrado ainda.
            </td>
          </tr>
          {{ end }}
        </tbody>
      </table>
    </div>
  </body>
</html>
