<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagamento Aprovado!</title>
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="icon" type="image/png" href="/static/images/favicon.png" />
    <style>
      .container {
        text-align: center;
        padding-top: 4rem;
        /* --- 2. ADICIONADO PADDING LATERAL E BOX-SIZING --- */
        max-width: 600px; /* Definindo uma largura m√°xima */
        margin: 4rem auto 0 auto; /* Ajusta margem com padding-top */
        padding: 2rem 1rem; /* Adiciona padding lateral e vertical */
        box-sizing: border-box;
        background-color: white; /* Opcional: Coloca o conte√∫do em um card */
        border-radius: 8px; /* Opcional */
        box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Opcional */
      }
      h1 {
        color: #28a745; /* Verde sucesso */
        margin-top: 0;
      }
      .container p { /* Seletor mais espec√≠fico */
          font-size: 1.1rem;
          line-height: 1.6;
          color: #555;
      }
      .btn-primary { /* Garante que o bot√£o prim√°rio esteja estilizado */
          margin-top: 2rem;
      }

      /* --- 3. ADICIONADA MEDIA QUERY PARA RESPONSIVIDADE --- */
      @media (max-width: 768px) {
          .container {
              margin: 1rem; /* Menor margem em telas pequenas */
              padding: 1.5rem; /* Menor padding interno */
              padding-top: 2rem;
          }
          h1 {
              font-size: 1.8rem;
          }
          .container p {
              font-size: 1rem;
          }
          .btn-primary {
              width: 100%; /* Bot√£o ocupa largura total */
              box-sizing: border-box;
          }
      }
      /* --- FIM DA CORRE√á√ÉO --- */
    </style>
</head>
<body>
    {{ template "_header.html" . }}

    <div class="container">
      <h1>üéâ Pagamento Aprovado! üéâ</h1>
      <p>Seu pedido foi recebido com sucesso. Obrigado por comprar conosco!</p>
      <a
        href="/cliente/pedidos" {{/* Alterado para /cliente/pedidos */}}
        class="btn btn-primary"
      >Ver Meus Pedidos</a>
    </div>
</body>
</html>
